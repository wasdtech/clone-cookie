<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a1a;
        color: white;
        overflow: hidden;
        margin: 0;
      }
      .cookie-font {
        font-family: 'Merriweather', serif;
      }
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes shine {
        0% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
        50% { opacity: 0.6; transform: scale(1.2) rotate(180deg); }
        100% { opacity: 0.3; transform: scale(0.8) rotate(360deg); }
      }
      @keyframes wave-slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-float {
        animation: floatUp 1.5s ease-out forwards;
      }
      .animate-wave {
        animation: wave-slide linear infinite;
      }
      .bg-pattern {
        background-image: radial-gradient(#ffffff 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.05;
      }
    </style>
